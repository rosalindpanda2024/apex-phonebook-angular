<div class="container">
  <div [hidden]="submitted"></div>
  <h1>Add Contact</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName"
             formControlName="firstName" 
             [ngClass]="{'is-invalid': submitted && f.firstName.errors}">
             <div *ngIf="submitted && f.firstName.errors" class="alert alert-danger">
              <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
           </div>

           <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName"
                   required
                   formControlName="lastName"
                   [ngClass]="{'is-invalid': submitted && f.lastName.errors}">
                   <div *ngIf="submitted && f.lasttName.errors" class="alert alert-danger">
                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                  </div>
                 </div>

                 <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="lastName"
                         required
                         formControlName="email"
                         [ngClass]="{'is-invalid': submitted && f.email.errors}">
                         <div *ngIf="submitted && f.email.errors" class="alert alert-danger">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                        </div>
                       </div>

    <button type="submit" class="btn btn-success" >{{btnName}}</button>
  </form>

</div>
